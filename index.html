<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60-Day AI Leadership Transformation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --midnight: #0a0e27;
            --deep-blue: #1a2332;
            --electric: #00d9ff;
            --gold: #ffd700;
            --coral: #ff6b6b;
            --soft-white: #f8f9fa;
            --progress-bg: #2a3447;
            --green: #4ade80;
            --purple: #a78bfa;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: linear-gradient(135deg, var(--midnight) 0%, var(--deep-blue) 100%);
            color: var(--soft-white);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 217, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.05) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeSlideDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--electric), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--electric);
            font-weight: 500;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.1rem;
            color: rgba(248, 249, 250, 0.7);
            max-width: 700px;
            margin: 0 auto;
        }

        .progress-overview {
            background: rgba(26, 35, 50, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 50px;
            animation: fadeSlideUp 0.8s ease-out 0.2s both;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .progress-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
        }

        .progress-stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--electric);
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(248, 249, 250, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar-container {
            background: var(--progress-bg);
            height: 16px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--electric), var(--gold));
            width: 0%;
            transition: width 1s ease-out;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .assessment-banner {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.2), rgba(74, 222, 128, 0.2));
            border: 2px solid var(--purple);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .assessment-info {
            flex: 1;
        }

        .assessment-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--purple);
            margin-bottom: 5px;
        }

        .assessment-desc {
            color: rgba(248, 249, 250, 0.8);
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--purple), var(--green));
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(167, 139, 250, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(167, 139, 250, 0.5);
        }

        .btn-secondary {
            background: rgba(0, 217, 255, 0.2);
            color: var(--electric);
            border: 2px solid var(--electric);
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(0, 217, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            animation: fadeSlideUp 0.8s ease-out 0.4s both;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .nav-tab {
            background: rgba(26, 35, 50, 0.6);
            border: 2px solid rgba(0, 217, 255, 0.3);
            color: var(--soft-white);
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
